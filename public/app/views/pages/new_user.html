<div class="row col-md-6 col-md-offset-3">

	<div class="jumbotron">
		<h1>Create Account</h1>		

		<form ng-submit="account.createUser()">

			<div class="form-group">
				<label>First Name</label>
				<input type="text" class="form-control" ng-model="account.signupData.first">
			</div>

			<div class="form-group">
				<label>First Name</label>
				<input type="text" class="form-control" ng-model="account.signupData.last">
			</div>
			
			<div class="form-group">
				<label>E-mail</label>
				<input type="text" class="form-control" ng-model="account.signupData.email">
			</div>

			<div class="form-group">
				<label>Employee Number</label>
				<input type="text" class="form-control" ng-model="account.signupData.employeeId">
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" ng-model="account.signupData.password">
			</div>

			<div class="alert alert-danger" ng-if="account.error">
				{{ account.error }}
			</div>

			<button type="submit" class="btn btn-block btn-primary">
				<span>Submit</span>
			</button>

		</form>
	</div>
	
</div>
