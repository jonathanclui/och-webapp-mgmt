<div class="page-header">
	<h1 ng-if="user.type == 'create'">Create Member</h1>
	<h1 ng-if="user.type == 'edit'">Edit Member</h1>
</div>

<form class="form-horizontal" ng-submit="user.saveUser()">
	
	<div class="form-group">
		<label class="col-sm-2 control-label">First Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.first">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Last Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.last">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Email</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.email">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Employee Id</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.employeeId">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Password</label>
		<div class="col-sm-6">
			<input type="password" class="form-control" ng-model="user.userData.password">
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="user.type == 'create'">Create Member</button>
			<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="user.type == 'edit'">Update Member</button>
		</div>
	</div>

</form>

<div class="row show-hide-message" ng-show="user.message">
	<div class="col-sm-6 col-sm-offset-2">
		
		<div class="alert alert-info">
			{{ user.message }}
		</div>

	</div>
</div>
