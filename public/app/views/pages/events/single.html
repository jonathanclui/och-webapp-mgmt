<div class="page-header">
    <h1 ng-if="event.type == 'create'">Create Event</h1>
    <h1 ng-if="event.type == 'edit'">Edit Event</h1>
</div>

<form class="form-horizontal" ng-submit="event.saveEvent()">

    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="event.eventData.name">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="event.eventData.description">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Start Date</label>
        <div class="col-sm-6">
            <input type="datetime-local" class="form-control" ng-model="event.eventData.start_date">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">End Date</label>
        <div class="col-sm-6">
            <input type="datetime-local" class="form-control" ng-model="event.eventData.end_date">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Event Type</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="event.eventData.event_type">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Copay</label>
        <div class="col-sm-6">
            <input type="number" class="form-control" min="0.00" ng-model="event.eventData.copay">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Website</label>
        <div class="col-sm-6">
            <input type="url" class="form-control" ng-model="event.eventData.url">
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="event.type == 'create'">Create Event</button>
            <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="event.type == 'edit'">Update Event</button>
        </div>
    </div>

</form>

<div class="row show-hide-message" ng-show="event.message">
    <div class="col-sm-6 col-sm-offset-2">
        
        <div class="alert alert-info">
            {{ event.message }}
        </div>

    </div>
</div>
