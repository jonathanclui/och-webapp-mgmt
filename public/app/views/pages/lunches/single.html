<div class="page-header">
    <h1 ng-if="lunch.type == 'create'">Create Lunch Event</h1>
    <h1 ng-if="lunch.type == 'edit'">Edit Lunch Event</h1>
</div>

<form class="form-horizontal" ng-submit="lunch.saveLunch()">

    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="lunch.lunchData.name">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="lunch.lunchData.description">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Date</label>
        <div class="col-sm-6">
            <input type="datetime-local" class="form-control" ng-model="lunch.lunchData.date">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Food Type</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="lunch.lunchData.food_type">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Attendees</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="lunch.lunchData.attendees">
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="lunch.type == 'create'">Create Lunch</button>
            <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="lunch.type == 'edit'">Update Lunch</button>
        </div>
    </div>

</form>

<div class="row show-hide-message" ng-show="lunch.message">
    <div class="col-sm-6 col-sm-offset-2">
        
        <div class="alert alert-info">
            {{ lunch.message }}
        </div>

    </div>
</div>
