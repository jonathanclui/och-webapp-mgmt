<div class="row col-md-6 col-md-offset-3">

	<div class="jumbotron">
		<h1>Login</h1>		

		<form ng-submit="login.doLogin()">
			
			<div class="form-group">
				<label>E-mail</label>
				<input type="text" class="form-control" ng-model="login.loginData.email">
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" ng-model="login.loginData.password">
			</div>

			<div class="alert alert-danger" ng-if="login.error">
				{{ login.error }}
			</div>

			<button type="submit" class="btn btn-block btn-primary">
				<span>Login</span>
			</button>

		</form>
	</div>
	
</div>
