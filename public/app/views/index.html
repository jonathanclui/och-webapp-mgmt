<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Oracle Campus Hires - OCH</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS  -->
	<link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">

	<!-- JS -->
	<!-- load angular and angular-route -->
	<script src="assets/libs/angular/angular.min.js"></script>
	<script src="assets/libs/angular-route/angular-route.min.js"></script>
	<script src="assets/libs/angular-animate/angular-animate.min.js"></script>
    
    <!-- Front-end files -->
    <script src="dist/all.js"></script>
    <script src="dist/app.js"></script>

</head>
<body ng-app="userApp" ng-controller="mainController as main">

<!-- NAVBAR -->
<header>
	<div class="navbar navbar-inverse" ng-if="main.loggedIn">
	<div class="container">
		<div class="navbar-header">
			<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-equalizer text-danger"></span> Oracle OCH</a>
		</div>	
		<ul class="nav navbar-nav">
			<li><a href="/users"><span class="glyphicon glyphicon-user"></span> Members</a></li>
            <li><a href="/lunches"><span class="glyphicon glyphicon-list-alt"></span> Lunches</a></li>
            <li><a href="/events"><span class="glyphicon glyphicon-briefcase"></span> Events</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
			<li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.first }}</li>
			<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
		</ul>
	</div>
	</div>
</header>

<main class="container">
	<!-- ANGULAR VIEWS -->
	<div ng-view></div>

</body>
</html>
